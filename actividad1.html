<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crédito Bancario</title>
</head>
<body>
    <script>
        let edad = parseInt(prompt("Ingrese su edad:"));
        let salario_mensual = parseFloat(prompt("Ingrese su salario mensual:"));

        if (edad>25 && salario_mensual>3000) {
            alert("Usted puede aplicar a un crédito bancario !");
        } else {
            alert("No aplica para un crédito bancario.")
        }
    </script>
</body>
</html>
