<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de un número</title>
</head>
<body>
    <script>
    function factorial(n) {
        if (n === 0 || n === 1) {
            return 1;
        }

        let resultado = 1;

        for (let i = 2; i <= n; i++) {
        resultado *= i;
        }

        return resultado;
}

let numero = parseInt(prompt("Digite un número para calcular su factorial:"));

if (numero < 0) {
    alert("Por favor, introduce un número entero no negativo.");
} else {
    let resultado = factorial(numero);
    alert("El factorial de " + numero + " es " + resultado);
}
    </script>
</body>
</html>
